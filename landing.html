    width: 100%;
    height: 100px;
    background: #f4f8ff;
    display: grid;
    grid-template-columns: 33% 34% 33%;
    grid-template-rows: 50px 50px;
    justify-items: center;
    align-items: center;
    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 3px 10px 0 rgba(0, 0, 0, 0.19);
  }
  .copyright{
    text-align: center;
    grid-column: 2 / 3;

  #line{
    width: 100%;
